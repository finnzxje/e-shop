services:
  postgres_test:
    image: postgres:17
    container_name: eshop-postgres-test
    environment:
      POSTGRES_DB: eshop_test
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_test_data:
